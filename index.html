<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #171a21;
      color: #d1d3d8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #2a2d34;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #1e88e5;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1.2em;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #333;
      color: #d1d3d8;
      margin-bottom: 20px;
    }

    input:focus {
      border-color: #1e88e5;
      outline: none;
    }

    button {
      background-color: #1e88e5;
      color: white;
      padding: 12px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    #result {
      font-size: 1.5em;
      margin-top: 20px;
      color: #ffeb3b;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Number Generator</h1>
    <div>
      <label for="max-number">Enter max number:</label>
      <input type="number" id="max-number" min="1" placeholder="e.g. 100">
    </div>
    <button onclick="generate()">Generate</button>
    <div id="result">Click the button to generate a number!</div>
  </div>

  <script>
    function generate() {
      const maxNumber = document.getElementById('max-number').value;
      if (maxNumber < 1 || isNaN(maxNumber)) {
        document.getElementById('result').textContent = 'Please enter a valid number greater than 0.';
        return;
      }
      const randomNumber = Math.floor(Math.random() * maxNumber) + 1;
      document.getElementById('result').textContent = 'Random Number: ' + randomNumber;
    }
  </script>
</body>
</html>
